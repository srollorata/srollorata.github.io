  <body>
    <main id="main">
      <!-- ======= Portfolio Details Section ======= -->
      <section id="portfolio-details" class="portfolio-details">
        <!-- Full-screen model/image container -->
        <div id="fullscreen-container" class="fullscreen-container">
          <!-- Model container for 3D models -->
          <div id="model-container" class="model-container"></div>
          
          <!-- Image slider container for image projects -->
          <div id="image-container" class="image-container">
            <div class="portfolio-details-slider swiper">
              <div class="swiper-wrapper align-items-center">
                <!-- Images will be loaded here by JavaScript -->
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>

        <!-- Floating control panels -->
        <div class="floating-panels">
          <!-- Project Information Panel -->
          <div class="panel project-info-panel" id="project-info-panel">
            <div class="panel-header" onclick="togglePanel('project-info-panel')">
              <h3><i class="bi bi-info-circle"></i> Project Information</h3>
              <i class="bi bi-chevron-down toggle-icon"></i>
            </div>
            <div class="panel-content">
              <div class="portfolio-info">
                <ul id="project-info-list"></ul>
              </div>
            </div>
          </div>

          <!-- 3D Controls Panel -->
          <div class="panel controls-panel" id="controls-panel" style="display: none;">
            <div class="panel-header" onclick="togglePanel('controls-panel')">
              <h3><i class="bi bi-mouse"></i> 3D Mouse Controls</h3>
              <i class="bi bi-chevron-down toggle-icon"></i>
            </div>
            <div class="panel-content">
              <div class="portfolio-info">
                <ul id="controls-list"></ul>
              </div>
            </div>
          </div>
        </div>

        
      </section>
      <!-- End Portfolio Details Section -->
